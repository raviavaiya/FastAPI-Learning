<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three Number Inputs</title>
</head>
<body>
    <h2>Enter Three Numbers</h2>
    <form action="/submit" method="post">
        <label for="number1">Number 1:</label>
        <input type="number" id="number1" name="number1" step="any" required><br><br>

        <label for="number2">Number 2:</label>
        <input type="number" id="number2" name="number2" step="any" required><br><br>

        <label for="number3">Number 3:</label>
        <input type="number" id="number3" name="number3" step="any" required><br><br>

        <button type="submit">Submit</button>
    </form>

    {% if number1 is defined %}
        <h3>Results</h3>
        <p>Number 1: {{ number1 }}</p>
        <p>Number 2: {{ number2 }}</p>
        <p>Number 3: {{ number3 }}</p>
        <p><strong>Total: {{ total }}</strong></p>
    {% endif %}
</body>
</html>
